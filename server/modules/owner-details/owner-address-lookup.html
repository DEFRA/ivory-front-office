{% extends 'common/layout.html' %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-l">Your address</h1>

    <form method="post" autocomplete="off" novalidate>

      <div class="govuk-form-group">
        <label class="govuk-label" for="address-name-number">House number or name</label>
        <span id="description-hint" class="govuk-hint">For example 21A</span>
        <input class="govuk-input govuk-input--width-10" id="address-name-number" name="ownerAddressNameNumberLookup" type="text" value="{{ session.ownerAddressNameNumberLookup }}">
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="postcode">UK Postcode</label>
        <span id="description-hint" class="govuk-hint">For example WA4 1AB</span>
        <input class="govuk-input govuk-input--width-10" id="postcode" name="ownerAddressPostcode" type="text" value="{{ session.ownerAddressPostcode }}">
      </div>

      <button class="govuk-button">Find address</button>

    </form>


    <details class="govuk-details">
      <summary class="govuk-details__summary">
        <span class="govuk-details__summary-text">Enter an address outside the UK</span>
      </summary>
      <div class="govuk-details__text">
        <p>Help and guidance...</p>
        <ul class="list list-bullet">
          <li>First thing to try</li>
        </ul>
        <p><a href="#">Enter your address manually</a></p>
      </div>
    </details>



  </div>
</div>

{% endblock %}
