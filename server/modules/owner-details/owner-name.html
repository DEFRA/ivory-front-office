{% extends 'common/layout.html' %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">


    <h1 class="govuk-heading-l">Your name</h1>

    <form method="post" autocomplete="off" {{ novalidateVal }}>

      <div class="govuk-form-group">
        <label class="govuk-label" for="name">Full name</label>

        <input class="govuk-input" id="name" name="ownerName" type="text" value="{{ session.ownerName }}" required />
      </div>

      <button class="govuk-button">Continue</button>

    </form>

  </div>
</div>
{% endblock %}
